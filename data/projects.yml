name: Projects
source:

  - icon: fa fa-globe
    title: brainlife.io
    url: https://brainlife.io
    description: Free cloud platform for secure neuroscience data analysis.

  - icon: fa fa-globe
    title: Analysis Platform for Risk, Resilience and Expenditure in Disasters (APRED)
    url: https://ctil.iu.edu/projects/apred-landing/
    description: APRED allows economic development practitioners to explore the disaster resilience scores of their county, likewise, the number of businesses within their county that could be more vulnerable to hazards and disasters because of the nature of the business, i.e., low infrastructure mobility, high reliance on public utilities like water and electricity, etc. Further, the end-users can also use APRED to review the storm history of the given county.

  - icon: fa fa-github
    title: ezBIDS
    url: https://github.com/brainlife/ezbids
    description: A web service for converting directory full of DICOM images into BIDS without users having to learn python nor custom configuration file.

  - icon: fa fa-github
    title: autohpss
    url: https://github.com/soichih/autohpss
    description: A simple, straightforward way to archive and restore data from HPSS(SDA).

  - icon: fa fa-globe
    title: OHBM2020 Posters
    url: https://datalad-datasets.github.io/ohbm2020-posters/#/
    description: OHBM2020's online poster session only provided a limited functionality. I've developed a backend and front end that allowed users to 1) search poster entries and screenshots, 2) meet via jitsu, and 3) leave a note via etherpost.

  - icon: fa fa-github
    title: brainlife/TractView
    url: https://github.com/brainlife/ui-tractview
    description: brainlife.io's brain connectome(fiber) viewer using WebGL

  - icon: fa fa-github
    title: brainlife/NetworkNeuro
    url: https://github.com/brainlife/ui-networkneuro-tracts
    description: A unique visualizer that simultaneously shows a matrix of structural connections and the anatomy of the connections for brainlife.io.
    
  - icon: fa fa-github
    title: brainlife/pRFViewer
    url: https://github.com/brainlife/ui-prf
    description: pRF (virual pupulation receptive field) visualizer for brainlife.io

  - icon: fa fa-globe
    title: Perfsonar pSConfig Web Admin
    url: https://docs.perfsonar.net/pwa.html
    description: pSConfig Web Admin (PWA) is a web-based UI for perfSONAR administrators to define and publish MeshConfig/pSConfig meshes, which automates tests executed by test nodes, and provides topology information to various services, such as MadDash.
 
